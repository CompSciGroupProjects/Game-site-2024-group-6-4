<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
<div id="text">
    <h1>Rock Paper Scissors</h1>
</div>
<div id="game">
    <h3>Choose a button:</h3>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</div>
<div id="playerChoice">
    <h3>Player Chose:</h3>
    <p id="choice" class="p"></p>
</div>
<div id="computerChoice">
    <h3>Computer Chose:</h3>
    <p id="compChoice" class="p"></p>
</div>
<div id="result">
    <h3>Result:</h3>
    <p id="winner" class="p"></p>
</div>
<script src="script.js"></script>
<link rel="stylesheet" href = "style.css">


</body>
</html>
